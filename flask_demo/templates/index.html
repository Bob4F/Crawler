<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flask demo</title> 
</head>

<body>
    欢迎，现在是{{var}},
    <br />
    今天的产品有:
        {%for data in vars%}
            <li>
                {{data}}
            </li>
        {%endfor%}

    任务:<br/>
    <table border="1">
        {%for key,value in task.items()%}
            <tr>
                <td>{{key}}</td>
                <td>{{value}}</td>
            </tr>
        {%endfor%}
    </table>
</body>

</html>
